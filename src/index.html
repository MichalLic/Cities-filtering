<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/vendor.css"/>
</head>
<body>
<section class="header hero is-primary is-bold">
    <div class="hero-body">
        <div class="container">
            <div class="columns is-mobile">
                <div class="column is-10 is-offset-1">
                    <p class="has-text-centered title is-3">Cities Filtering App</p>
                </div>
            </div>
        </div>
    </div>
</section>
<section class="main hero is-light">
    <div class="hero-body">
        <div class="container columns is-mobile">
            <div class="column is-10 is-offset-1">
                <div class="field">
                    <label class="label" for="filter">City / State</label>
                    <input class="input filter-input" id="filter" type="text" placeholder="city / state"/>
                </div>
            </div>
        </div>
        <div class="container columns is-mobile">
            <div class="column is-10 is-offset-1">
                <div class="filter-block"></div>
            </div>
        </div>
    </div>
</section>
<footer class="hero is-dark is-bold">
    <div class="container hero-body">
        <div class="columns is-mobile">
            <div class="column is-6 has-text-left">Cities Filtering App</div>
            <div class="column is-6 has-text-right">&copy ML 2017</div>
        </div>
    </div>
</footer>

<script type="text/javascript" src="js/vendor.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<script id="template" type="x-tmpl-mustache">
 <div class="filter-content columns is-mobile">
    <div class="column is-4">{{city}}</div>
    <div class="column is-4">{{state}}</div>
    <div class="column is-4">{{population}}</div>
</div>
</script>
</body>
</html>
